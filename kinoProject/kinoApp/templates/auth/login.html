{% extends '../base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

    <div class="container mt-5 mb-5">
        <div class="card">
            <h1 class="container mt-4 mb-4">Login</h1>
            <form method="post" class="container mt-4 mb-4">
                {% csrf_token %}
                {{ form }}
                <button class="btn btn-dark">Login</button>
            </form>
        </div>
    </div>

{% endblock %}
